<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .loading {
            font-size: 24px;
            color: #333;
            z-index: 1;
        }
        .loading-bar {
            position: absolute;
            height: 4px;
            width: 100%;
            background-color: #e0e0e0;
            bottom: 60px;
            overflow: hidden;
        }
        .bar {
            height: 100%;
            width: 0;
            background-color: blue;
            display: none; /* Hide initially */
        }
        @keyframes loading {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
        .spinner {
            border: 8px solid #e0e0e0; /* Light gray */
            border-top: 8px solid blue; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-top: 20px; /* Space between loading text and spinner */
            display: none; /* Hide initially */
        }
        .spinner.active {
            animation: spin 1s linear infinite; /* Activate spinning */
            display: block; /* Show the spinner */
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .play-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="loading">Click Start To Continue...</div>
    <div class="loading-bar">
        <div class="bar" id="loading-bar"></div>
    </div>
    <div class="spinner" id="spinner"></div>
    <audio id="loading-audio">
        <source src="starting.mp3" type="audio/mpeg"> <!-- Replace with your music file -->
        Your browser does not support the audio tag.
    </audio>
    <button class="play-button" onclick="startLoading()">Start</button> <!-- Button to play audio -->
    <script>
        function startLoading() {
            const audio = document.getElementById("loading-audio");
            const loadingBar = document.getElementById("loading-bar");
            const spinner = document.getElementById("spinner");

            // Show loading elements
            loadingBar.style.display = 'block'; // Show the loading bar
            spinner.classList.add('active'); // Start the spinner animation
            audio.volume = 1.0; // Set volume to full
            audio.play().catch(error => {
                console.log("Audio playback failed:", error); // Log any errors
            });

            // Start loading animation
            loadingBar.style.display = 'block';
            loadingBar.classList.add('bar');
            loadingBar.style.animation = 'loading 20s linear forwards'; // Set animation for loading bar

            // Redirect after 20 seconds
            setTimeout(() => {
                window.location.href = 'adminpannel.html'; // Redirect to the desired URL
            }, 20000); // 20 seconds
        }
    </script>
</body>
</html>
