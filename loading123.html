<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arfa Foods</title>
    <link rel="icon" href="logo.jpg" type="image/jpg"> <!-- Favicon for tab -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #4facfe, #00f2fe); /* Gradient background */
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 10px solid rgba(255, 255, 255, 0.2); /* Light border */
            border-top: 10px solid #fff; /* White top */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            opacity: 0.8;
            animation: fadeIn 1s ease-in-out infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="loading-text">Loading...</div>

    <script>
        setTimeout(() => {
            window.location.href = "admin-pannel.html"; // Change to your main content page
        }, 3500); // 3500 milliseconds = 5 seconds
    </script>
</body>
</html>
