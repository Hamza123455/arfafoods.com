<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <meta http-equiv="refresh" content="3;url=https://example.com">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .loading {
            font-size: 24px;
            color: #333;
            z-index: 1;
        }
        .loading-bar {
            position: absolute;
            height: 4px;
            width: 100%;
            background-color: #e0e0e0;
            bottom: 60px;
            overflow: hidden;
        }
        .bar {
            height: 100%;
            width: 0;
            background-color: blue;
            animation: loading 3s linear forwards;
        }
        @keyframes loading {
            0% {
                width: 0;
                transform: translateX(0);
            }
            100% {
                width: 100%;
                transform: translateX(0);
            }
        }
        .spinner {
            border: 8px solid #e0e0e0; /* Light gray */
            border-top: 8px solid blue; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 20px; /* Space between loading text and spinner */
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "adminpannel.html"; // Replace with your desired URL
        }, 3000);
    </script>
</head>
<body>
    <div class="loading">Loading, please wait...</div>
    <div class="loading-bar">
        <div class="bar"></div>
    </div>
    <div class="spinner"></div>
</body>
</html>
