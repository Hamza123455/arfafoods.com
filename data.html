<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Production Planning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .table-wrapper {
      overflow-x: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1200px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      vertical-align: middle;
      white-space: pre-line; /* Allows line breaks in headers */
    }

    th {
      background: #007BFF;
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Production Requirement Summary</h2>
  <div class="table-wrapper">
    <table id="sheet-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbzKh8UTPQmAmwyhlGk7o2YN157lJI1hBnbU8_kr9LOATAK3uZmUVWxZFV4mqEoehq_5/exec"; // Replace this with your actual web app URL

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const tableHead = document.querySelector("#sheet-table thead");
        const tableBody = document.querySelector("#sheet-table tbody");

        if (data.length > 0) {
          const headers = Object.keys(data[0]);
          const headerRow = document.createElement("tr");

          headers.forEach(h => {
            const th = document.createElement("th");
            th.innerHTML = h.replaceAll("\n", "<br>"); // Converts Google Sheets line breaks to HTML
            headerRow.appendChild(th);
          });

          tableHead.appendChild(headerRow);

          data.forEach(row => {
            const tr = document.createElement("tr");
            headers.forEach(key => {
              const td = document.createElement("td");
              td.textContent = row[key];
              tr.appendChild(td);
            });
            tableBody.appendChild(tr);
          });
        }
      })
      .catch(err => {
        console.error("Error loading sheet:", err);
        document.querySelector("#sheet-table").innerHTML = "<tr><td colspan='100%'>Failed to load data.</td></tr>";
      });
  </script>

</body>
</html>
