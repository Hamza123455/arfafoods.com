<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sheet Data Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    .table-wrapper {
      overflow-x: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    select {
      width: 100%;
      padding: 6px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      white-space: pre-line;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    td.left-align {
      text-align: left;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Production Summary (June - July 2025)</h2>

  <!-- Search box for Item Name -->
  <label for="itemSearch"><strong>Search Item Name:</strong></label>
  <input type="text" id="itemSearch" placeholder="Type item name...">

  <div class="table-wrapper">
    <table id="sheet-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbzKh8UTPQmAmwyhlGk7o2YN157lJI1hBnbU8_kr9LOATAK3uZmUVWxZFV4mqEoehq_5/exec"; // Replace this with your actual URL

    let tableData = [];
    let headers = [];

    // Populate dropdown filters
    function createDropdownFilters() {
      const thead = document.querySelector("#sheet-table thead");
      const filterRow = document.createElement("tr");

      headers.forEach((header, colIndex) => {
        const th = document.createElement("th");

        if (colIndex === 0) {
          th.innerHTML = '&nbsp;'; // No filter on Item Name
        } else {
          const select = document.createElement("select");
          select.innerHTML = `<option value="">All</option>`;
          const values = [...new Set(tableData.map(row => row[headers[colIndex]]).filter(val => val !== ""))];

          values.sort().forEach(val => {
            const option = document.createElement("option");
            option.value = val;
            option.textContent = val;
            select.appendChild(option);
          });

          select.addEventListener("change", filterTable);
          th.appendChild(select);
        }

        filterRow.appendChild(th);
      });

      thead.appendChild(filterRow);
    }

    // Apply filters and search
    function filterTable() {
      const searchText = document.getElementById("itemSearch").value.toLowerCase();
      const tableBody = document.querySelector("#sheet-table tbody");
      tableBody.innerHTML = "";

      const selects = document.querySelectorAll("thead select");

      tableData.forEach(row => {
        let show = true;

        // Filter by dropdowns
        selects.forEach((select, i) => {
          const filterVal = select.value;
          if (filterVal && row[headers[i + 1]] !== filterVal) {
            show = false;
          }
        });

        // Filter by item name
        if (show && searchText && !row[headers[0]].toLowerCase().includes(searchText)) {
          show = false;
        }

        if (show) {
          const tr = document.createElement("tr");
          headers.forEach((header, i) => {
            if (i === 0) return; // Skip first column (Item Code)
            const td = document.createElement("td");
            td.textContent = row[header];
            if (i === 1) td.classList.add("left-align"); // Align Item Name left
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        }
      });
    }

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        // Remove first column (assumed to be Item Code)
        headers = Object.keys(data[0]).slice(1);
        tableData = data.map(row => {
          const newRow = {};
          headers.forEach(h => newRow[h] = row[h]);
          return newRow;
        });

        // Render headers
        const thead = document.querySelector("#sheet-table thead");
        const headerRow = document.createElement("tr");
        headers.forEach(h => {
          const th = document.createElement("th");
          th.innerHTML = h.replaceAll("\n", "<br>");
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // Create dropdown filters
        createDropdownFilters();

        // Initially render all rows
        filterTable();
      })
      .catch(error => {
        console.error("Error loading data:", error);
        document.querySelector(".table-wrapper").innerHTML = "<p style='color:red;'>Failed to load data.</p>";
      });

    // Hook search input
    document.getElementById("itemSearch").addEventListener("input", filterTable);
  </script>

</body>
</html>
