<!DOCTYPE html>
<html>
<head>
  <title>Google Sheet Data</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    th, td { padding: 12px; border: 1px solid #ccc; }
    th { background-color: #4CAF50; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
  </style>
</head>
<body>

<h2>Live Sheet Data</h2>
<table id="sheet-data">
  <thead></thead>
  <tbody></tbody>
</table>

<script>
  const apiUrl = "https://script.google.com/macros/s/AKfycbzKh8UTPQmAmwyhlGk7o2YN157lJI1hBnbU8_kr9LOATAK3uZmUVWxZFV4mqEoehq_5/exec"; // Replace with your Apps Script web app link

  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      const tableHead = document.querySelector("#sheet-data thead");
      const tableBody = document.querySelector("#sheet-data tbody");

      if (data.length > 0) {
        const headers = Object.keys(data[0]);
        const headRow = document.createElement("tr");
        headers.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          headRow.appendChild(th);
        });
        tableHead.appendChild(headRow);

        data.forEach(row => {
          const tr = document.createElement("tr");
          headers.forEach(key => {
            const td = document.createElement("td");
            td.textContent = row[key];
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });
      }
    })
    .catch(err => console.error("Error loading data:", err));
</script>

</body>
</html>
