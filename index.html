<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arfa Foods</title>
    <link rel="icon" href="logo 1.0.01.jpg" type="image/jpg"> <!-- Favicon for tab -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            transition: background 0.5s ease; /* Smooth transition for background change */
        }

        .signin-button {
            padding: 15px 30px;
            font-size: 18px;
            color: rgb(154, 38, 184);
            background-color: #2434c2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .signin-button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.8);
        }
    </style>
</head>
<body onload="setRandomBackground()">
    <button class="signin-button" onclick="window.location.href='loading123.html'">Sign In</button>

    <script>
        function setRandomBackground() {
            const apiKey = 'uunSy9FZg2tKxECkmOJU4F7IPd3JygtbsrVnU0CRoZIs2epITIsu3EJk'; // Replace with your Pexels API Key
            fetch('https://api.pexels.com/v1/search?query=Islam&per_page=20', {
                headers: {
                    'Authorization': apiKey
                }
            })
            .then(response => response.json())
            .then(data => {
                const images = data.photos.map(photo => photo.src.original);
                const randomIndex = Math.floor(Math.random() * images.length);
                // Set the background image
                document.body.style.backgroundImage = `url('${images[randomIndex]}')`;
            })
            .catch(error => console.error('Error fetching images:', error));
        }
    </script>
</body>
</html>
