<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arfa Foods</title>
    <link rel="icon" href="logo.jpg" type="image/jpg"> <!-- Favicon for tab -->
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            text-align: center;
            background-color: rgb(82, 18, 102);
            padding: 40px; /* Increased padding for larger box */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px; /* Fixed width for consistency */
        }

        h1 {
            margin-bottom: 30px; /* Adjusted margin for more space */
        }

        .signin-button {
            padding: 15px 30px; /* Increased button size */
            font-size: 18px; /* Larger font size */
            color: rgb(154, 38, 184);
            background-color: #2434c2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s; /* Added transition for box-shadow */
        }

        .signin-button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.8); /* Glowing effect */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome</h1>
        <button onclick="window.location.href='loading123.html';">Sign In</button>
    </div>
</body>
</html>
