<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arfa Foods</title>
    <link rel="icon" href="logo1.0.00.jpg" type="image/jpg"> <!-- Favicon for tab -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1></h1>
<p></p>

<button onclick="downloadSpices()">Click To Download Item Sheet / Spices</button> </br> </br>
<button onclick="downloadPulses()">Click To Download Item Sheet / Pulses</button> </br> </br>
<button onclick="downloadRice()">Click To Download Rice Invoice Calculation Sheet</button> </br> </br>

<script>
    function downloadFile(url, filename) {
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    function downloadSpices() {
        const url = 'https://raw.githubusercontent.com/Hamza123455/arfafoods.com/main/ITEMSHEETSPICES.xlsx';
        const filename = 'ITEMSHEETSPICES.xlsx';
        downloadFile(url, filename);
    }

    function downloadPulses() {
        const url = 'https://raw.githubusercontent.com/Hamza123455/arfafoods.com/main/ITEMSHEETPULSES.xlsx';
        const filename = 'ITEMSHEETPULSES.xlsx';
        downloadFile(url, filename);
    }
    function downloadRice() {
        const url = 'https://raw.githubusercontent.com/Hamza123455/arfafoods.com/main/RICE CAL.xlsx';
        const filename = 'RICE CAL.xlsx';
        downloadFile(url, filename);
    }
</script>


</body>
</html>
