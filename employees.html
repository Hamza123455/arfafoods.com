<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee JSON Creator</title>
</head>
<body>
  <h1>Create Employee JSON</h1>

  <!-- Employee Input Form -->
  <form id="employeeForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="role">Role:</label><br>
    <input type="text" id="role" name="role" required><br><br>

    <label for="department">Department:</label><br>
    <input type="text" id="department" name="department" required><br><br>

    <button type="button" onclick="addEmployee()">Add New Employee</button>
  </form>

  <!-- Button to manually trigger GitHub Action -->
  <button onclick="triggerWorkflow()">Run Workflow</button>

  <script>
    let employees = [];

    // Function to add a new employee and trigger the GitHub Action
    async function addEmployee() {
      // Get form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const role = document.getElementById('role').value;
      const department = document.getElementById('department').value;

      // Check if form values are valid
      if (!name || !email || !role || !department) {
        alert('Please fill in all fields.');
        return;
      }

      // Create new employee object
      const employee = { name, email, role, department };

      // Add the employee to the array
      employees.push(employee);

      // Clear the form
      document.getElementById('employeeForm').reset();

      // Trigger the GitHub Action to update the file
      await triggerWorkflow();
    }

    // Function to trigger the GitHub Action workflow (via GitHub API)
    async function triggerWorkflow() {
      try {
        const response = await fetch('https://api.github.com/repos/your_username/your_repo/actions/workflows/update-employee-data.yml/dispatches', {
          method: 'POST',
          headers: {
            'Authorization': `token YOUR_GITHUB_TOKEN`, // Replace with your GitHub token or use a GitHub Action secret
            'Accept': 'application/vnd.github.v3+json',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            ref: 'main', // Reference to the branch (usually main)
          }),
        });

        if (response.ok) {
          alert('Employee added and GitHub Action triggered successfully!');
        } else {
          console.error('Error triggering workflow:', await response.text());
          alert('Error triggering workflow.');
        }
      } catch (error) {
        console.error('Error triggering workflow:', error);
        alert('Error triggering workflow.');
      }
    }
  </script>
</body>
</html>
