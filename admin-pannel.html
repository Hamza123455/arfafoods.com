<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arfa Foods</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo1.0.00.jpg" type="image/jpg"> <!-- Favicon for tab -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" defer></script>
    <style>
        /* Basic styling for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #1d86af;
            color: #7021b1;
            height: 100vh;
            padding: 20px;
            box-shadow: 2px 0 5px rgb(4, 111, 153);
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        .sidebar a:hover {
            background-color: #1883c0;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .card-header {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .chart-container {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
        }
        select {
            padding: 8px;
            font-size: 1em;
            width: 100%;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <a href="leaveform.HTML">Leaveform</a>
            <a href="barcode.html">Barcodes</a>
            <a href="#" id="google-sheet-link">View Google Sheet</a>
            <a href="#reports"># # #</a>
            <a href="#settings"># # #</a>
        </aside>
        <main class="main-content">
            <div class="card">
                <!-- Replace the static text with a dropdown -->
                <select id="dropdown-menu">
                    <option value="select-menu.html">Main-Menu</option>
                    <option value="404.html">Master-File</option>
                </select>
                <table id="requirements-table">
                    <thead>
                        <tr>
                            <th>[] [] []</th>
                            <th># # #</th>
                            <th># # #</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <div class="popup" id="popup-message">NOTE: THIS SHEET WILL UPDATE FROM TIME TO TIME</div>

    <script>
        document.getElementById('google-sheet-link').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default link behavior
            const popup = document.getElementById('popup-message');
            popup.style.display = 'block'; // Show the popup
            
            setTimeout(function() {
                popup.style.display = 'none'; // Hide the popup after 3 seconds
                window.open('https://docs.google.com/spreadsheets/d/e/2PACX-1vRj1WwucrI3OegJqcOXf47IA7Uj_-dAGBIA8VZY940RlKm2V8xjLTBctPY0uPLsq6SEtBB5BtxIVm3k/pubhtml?gid=1004172570&single=true', '_blank'); // Open the Google Sheet
            }, 3000);
        });

         // Event listener for dropdown menu to navigate to the selected page
         document.getElementById('dropdown-menu').addEventListener('change', function(event) {
            var selectedValue = event.target.value;
            if (selectedValue) {
                window.location.href = selectedValue; // Navigate to the selected URL
            }
        });
    </script>
</body>
</html>
